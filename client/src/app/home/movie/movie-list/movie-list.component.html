<div class="row d-flex my-3">
  <button mat-fab extended (click)="onAddMovie()">
    <mat-icon>add</mat-icon>
    Add Movie
  </button>
</div>
<div class="row">
  @for (movie of this.moviesList$ | async; track movie.id) {
  <mat-card class="movie-card m-2" appearance="outlined" (click)="onClickMovieCard(movie.id)">
    <mat-card-header class="my-2">
      <mat-card-title>{{movie.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content class="my-2">
      <p>Directed By: {{movie.director}}</p>
      <p>Genre(s): {{movie.genre}}</p>
      <p>{{movie.summary}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  }
</div>
