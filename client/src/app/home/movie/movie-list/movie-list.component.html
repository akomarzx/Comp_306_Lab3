<div class="row d-flex my-3">
  <button mat-fab extended (click)="onAddMovie()">
    <mat-icon>add</mat-icon>
    Add Movie
  </button>
</div>
<div class="row px-2">
  @for (movie of this.moviesList$ | async; track movie.id) {
  <mat-card class="w-25 m-2" appearance="outlined" (click)="onClickMovieCard(movie.id)">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>Directed By: {{movie.director}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{movie.summary}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
