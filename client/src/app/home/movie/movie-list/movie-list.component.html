<div class="row d-flex my-3">
  <div class="w-auto">
    <button mat-fab extended (click)="onAddMovie()">
      <mat-icon>add</mat-icon>
      Add Movie
    </button>
  </div>
</div>
<div class="row">
  @for (movie of this.moviesList$ | async; track movie.id) {
    <app-movie-card [movie]="movie" class="m-1"></app-movie-card>
  }
</div>
