<div class="row my-1">
  <h1>{{this.selectedMovie()?.title}}</h1>
</div>
<div class="video-container row mx-3">
  <app-vjs-player
    class="medium"
    [options]="{
      fill: false,
      autoplay: false,
      aspectRatio: '4:3',
      responsive: true,
      sources: [{ src: selectedMovie()?.movieUrl!, type: 'video/mp4' }]
    }"
  ></app-vjs-player>
</div>
<div class="row my-2">
  <p>Directed By: {{this.selectedMovie()?.director}}</p>
  <p>Genre(s): {{this.selectedMovie()?.genre}}</p>
  <p>Summary: {{this.selectedMovie()?.summary}}</p>
</div>
<div class="row my-1">
  <app-movie-comment></app-movie-comment>
</div>
